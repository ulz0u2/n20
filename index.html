<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>discordで書かれたフレコをコピー</title>
</head>
<body style="text-align: center; font-family: 'Yu Gothic', 'メイリオ', sans-serif;">

  <div id="copyStatus" style="font-size: 35px; margin-top: 120px; font-weight: bold;">
    フレコ: 読み込み中.
  </div>
  <button onclick="copyToClipboard()" id="copyButton"
    style="background-color: #0D6EFD; color: white; font-size: 30px; margin-top: 30px; border-radius: 9px;" 
    disabled>コピーする</button>

  <script>
    let loadingInterval = null;

    function startLoadingAnimation() {
      const copyStatus = document.getElementById('copyStatus');
      clearInterval(loadingInterval);

      // ここで直接初期表示を設定する
      copyStatus.innerText = 'フレコ: 読み込み中.';
      copyStatus.style.fontSize = '25px'; // 小さくする！

      let dots = 1;
      loadingInterval = setInterval(() => {
        copyStatus.innerText = 'フレコ: 読み込み中' + '.'.repeat(dots);
        dots = (dots % 3) + 1;
      }, 500);
    }

    function stopLoadingAnimation(text) {
      clearInterval(loadingInterval);
      const copyStatus = document.getElementById('copyStatus');
      copyStatus.innerText = text;
      copyStatus.style.fontSize = '35px'; // 大きくする！
    }

    window.onload = displayInitialStatus;
    window.onhashchange = displayInitialStatus;

    function displayInitialStatus() {
      const rawHash = location.hash.slice(1); // #を除去
      const sanitized = rawHash.replace(/^SW-/i, '').replace(/-/g, ''); // SW-とハイフンを除去

      const copyButton = document.getElementById('copyButton');

      if (!rawHash || !/^[\d\-SWsw]+$/.test(rawHash)) {
        startLoadingAnimation();
        copyButton.disabled = true;
        copyButton.innerText = 'コピーする';
        return;
      }

      if (/^\d{12}$/.test(sanitized)) {
        stopLoadingAnimation('フレコ: ' + rawHash);
        copyButton.dataset.clipboardText = sanitized;
        copyButton.disabled = false;
        copyButton.innerText = 'コピーする';
      } else {
        startLoadingAnimation();
        copyButton.disabled = true;
        copyButton.innerText = 'コピーする';
      }
    }

    function copyToClipboard() {
      const copyButton = document.getElementById('copyButton');
      const textToCopy = copyButton.dataset.clipboardText;
      if (!textToCopy) return;

      const textarea = document.createElement('textarea');
      textarea.value = textToCopy;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand('copy');
      document.body.removeChild(textarea);

      copyButton.innerText = 'コピーしました！';
      copyButton.disabled = true;
    }
  </script>
</body>
</html>
